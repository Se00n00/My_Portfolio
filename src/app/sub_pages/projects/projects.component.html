<div>
    <div class="flex justify-between">
        <h2 class=" font-normal text-lg  mb-2 uppercase">Projects</h2>
        <div class="bg-gray-400/[0.1] w-10 h-10 rounded-lg border hover:bg-gray-400/[0.2] border-black/[0.2] hover:border-black/[0.4] transition-all">
            <a href=""></a>
        </div>
    </div>
  
    <p class="font-light text-black/[0.8] mb-4">
        Hereâ€™s a quick look at some of my recent projects, showcasing a mix of creativity, problem-solving, and technical skills across various domains and platforms.
    </p>

    <!-- PROJECTS CONTENTS STARTS FROM HERE-->
    <div class="p-8">
        <div *ngFor="let project of projects" class="mb-12">
          <!-- Title -->
          <h2 class="font-medium text-gray-600 text-sm">{{ project.title }}</h2>
      
          <!-- Description -->
          <p class="text-gray-400 text-sm max-w-2xl mt-1 leading-relaxed">
            {{ project.description }}
          </p>
      
          <!-- Action buttons -->
          <div class="flex items-center space-x-2 mt-3">
            <button
              *ngFor="let link of project.links"
              class="flex items-center gap-1 text-gray-400 text-xs bg-gray-100 hover:bg-gray-200 transition px-3 py-1.5 rounded-full shadow-sm"
            >
              <img [src]="link.icon + '.svg'" alt="link icon" class="w-3 h-3" />
              {{ link.text }}
            </button>
          </div>
      
          <!-- Tech stack icons -->
          <div class="mt-3 border rounded-xl flex p-2 w-fit bg-gray-100">
            <img
              *ngFor="let tech of project.techstack"
              [src]="tech.icon + '.svg'"
              alt="{{ tech.stack_label }}"
              class="w-6 h-6 mx-1"
            />
          </div>
        </div>
    </div>
      
      
</div>
