<div id="projects_subpage">
  <div class="flex justify-between">
      <h2 class=" font-normal text-lg  mb-2 uppercase">Projects</h2>
      <div class="bg-gray-400/[0.1] w-10 h-10 rounded-lg border hover:bg-gray-400/[0.2] border-black/[0.2] hover:border-black/[0.4] transition-all">
          <a href=""></a>
      </div>
  </div>

  <p class="font-light text-black/[0.8] mb-4">
    Hereâ€™s a quick look at some of my recent projects, showcasing a mix of creativity, problem-solving, and technical skills across various domains and platforms.
  </p>

  <!-- PROJECTS CONTENTS STARTS FROM HERE-->
  <div class="project_content space-y-10">
    <div *ngFor="let project of projects" class="flex flex-col sm:flex-row gap-5">
      
      <!-- Project Info -->
      <div class="flex-1">
        <div class="flex justify-between">
          <h2 class="font-normal">{{ project.title }}</h2>
  
          <!-- Project Link -->
          <div class="flex items-center space-x-2">
            <button *ngFor="let link of project.links" class="flex items-center gap-3 text-gray-400 text-xs bg-gray-100 hover:bg-gray-200 transition px-3 py-1.5 rounded-full shadow-sm">
              <img [src]="link.icon + '.svg'" alt="link icon" class="h-5" />
              {{ link.text }}
            </button>
          </div>
        </div>
        
        <p class="font-light text-black/[0.8] mt-2 leading-relaxed">
          {{ project.description }}
        </p>

        <!-- Project images -->
        <div class="images w-full mt-2 flex gap-10 flex-nowrap bg-gray-300 rounded-lg p-1">
          @for (images of project.project_images; track $index) {
            <a [href]="project.links[0].text">
              <img [src]="images" class="h-[200px] box bg-black/[0.2] saturate-0 hover:saturate-100 hover:scale-[0.99] w-[300px] rounded-lg transition-all">
            </a>
          }
        </div>

      </div>

      <!-- Tech stack and Keywords -->
      <div class="sm:flex-[0.2]">

        <div class="flex items-center justify-between bg-white p-2 rounded-xl  border border-gray-300 group">
           
          <div class="flex space-x-1">
              <div *ngFor="let tech of project.techstack" class="flex items-center flex-row space-x-4">
                  <div class="w-10 h-10 rounded-lg flex items-center justify-center"
                      [ngStyle]="{ 'background-color': tech.color + '20' }" [title]="tech.stack_label">
                      <img [src]="'assets/' + tech.icon" alt=" " class="w-6 h-6">
                  </div>
              </div>
          </div>
          
        </div>

        <div class="flex p-2 w-fit">
          <span
            *ngFor="let keyword of project.keywords"
            class="text-xs text-gray-500 bg-gray-200 rounded-full px-3 py-1.5 mr-2"
            >{{ keyword }}</span>
        </div>

      </div>
      

    </div>
  </div>
      
      
</div>
