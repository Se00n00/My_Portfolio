<div class="flex h-full items-center justify-center">
  <div class="flex flex-col items-center relative">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gray-500"></div>
    </div>
  
    <!-- Error State -->
    <div *ngIf="error" class="text-red-500 text-center p-4">
      Failed to load profile data. Please try again later.
    </div>
  
    <!-- Profile Card & Contact Menu -->
    <div class="flex">
      <div *ngIf="profileData && !isLoading" class="w-full rounded-lg border-2 border-black/[0.3] hover:border-black/[0.4] transition-all">
        <div class="flex flex-col sm:flex-row items-start p-6 bg-gray-100 rounded-md"> <!--Small <-> Large Screen-->
          <!-- Profile Image -->
          <div class="mr-6">
            <div class="w-[50vw] sm:w-[30vw] lg:w-[15vw] aspect-square border border-black/[0.1] hover:border-black/[0.2] bg-gray-200 rounded-md transition-all">
    
              <img [src]="profileData.profile_image" alt="Profile" class="w-full h-full object-cover">
            </div>
          </div>
          
          <!-- Profile Info -->
          <div class="flex-1 flex flex-col justify-between">
            <h1 class="text-xl font-semibold text-gray-700">{{ profileData.name }}</h1>
            <p class="text-sm text-gray-500 mb-2">{{ profileData.profession }}</p>
            
            <p class="text-base text-gray-600 font-medium mb-4">{{ profileData.short_about }}</p>
            
            <!-- Tags -->
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tag of profileData.tags" 
                    class="px-3 py-1 bg-gray-200 text-gray-600 text-xs rounded-full">
                {{ tag }}
              </span>
            </div>
          </div>
          
          <!-- Location -->
          <div class="text-xs text-gray-500">
            {{ profileData.current_location }}
          </div>
        </div>
      </div>
      <!-- Contact Menu -->
      <div *ngIf="profileData && !isLoading" class="absolute -right-16 flex flex-col items-center gap-3 w-16">
        <a *ngFor="let contact of profileData.contacts" 
          [href]="contact.link" 
          class="w-10 h-10 bg-gray-100 hover:bg-gray-200 border border-black/[0.1] hover:border-black/[0.2] rounded-sm flex items-center justify-center transition-colors">
          <img [src]="contact.image" [alt]="contact.label" class="w-5 h-5">
        </a>
      </div>
    </div>

    <app-menu class="w-full"></app-menu>
    

    
    
    
  </div>

  
</div>
